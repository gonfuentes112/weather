<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top">
        <div class="unit-selector" id="unit-selector">
            <label for="units">Units: </label>
            <select name="units" id="units">
                <option value="celsius" selected>°C</option>
                <option value="fahrenheit">°F</option>
            </select>
        </div>
        <div class="title">myWeatherApp</div>
    </div>

    <form action="" method="get">
        <p class="form-items">
            <label for="search-bar">Enter your location:</label>
            <input type="search" name="search-bar" id="search-bar">
            <button type="submit" id="submit-button">Obtain Weather</button>
        </p>

    </form>    
    <main id="main" class="hidden">
        <div class="main-content" id="main-content">
            <div class="location-section" id="location-section">
                Weather forecast for:
            </div>
            <div class="temp-section">
                Temperature: 
                <div class="temp-and-unit">
                    <span class="temp" id="current-temp"></span> <span class="unit"></span>
                </div>
                Feels like: 
                <div class="temp-and-unit">
                    <span class="temp" id="feels-like"></span> <span class="unit"></span>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
